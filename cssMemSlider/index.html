<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="wrapper">
		<input type="radio" name="point" id="slide1" checked>
		<input type="radio" name="point" id="slide2">
		<input type="radio" name="point" id="slide3">
		<input type="radio" name="point" id="slide4">
		<div class="slider">
			<div class="slides">
				<div class="slide" id="slide1">
					<img src="img/1.jpg" alt="memes" width="600px">
				</div>
				<div class="slide" id="slide2">
					<img src="img/2.jpg" alt="memes" width="600px">
				</div>
				<div class="slide" id="slide3">
					<img src="img/3.jpg" alt="memes" width="600px">
				</div>
				<div class="slide" id="slide4">
					<img src="img/4.jpg" alt="memes" width="600px">
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="slider__text">
				<div class="text__slides">
					<p class="text__slide">2132131</p>
					<p class="text__slide">2132131</p>
					<p class="text__slide">2132131</p>
					<p class="text__slide">2132131</p>
				</div>
			</div>
			<div class="controls">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
			</div>
		</div>
	</div>
</body>

</html>
