<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<main class="main">
		<div class="wrapper">
			<input type="radio" name="point" id="slide1" checked>
			<input type="radio" name="point" id="slide2">
			<input type="radio" name="point" id="slide3">
			<input type="radio" name="point" id="slide4">
			<div class="slider">
				<div class="slides" id="slide1">
					<img src="img/1.jpg" alt="memes">
				</div>
				<div class="slides" id="slide2">
					<img src="img/2.jpg" alt="memes">
				</div>
				<div class="slides" id="slide3">
					<img src="img/3.jpg" alt="memes">
				</div>
				<div class="slides" id="slide4">
					<img src="img/4.jpg" alt="memes">
				</div>
			</div>
			<div class="footer">
				<div class="footer__slider">
					<div class="slider__text">
						<span class="text">And Still ...</span>
						<span class="text">Чувствую себя Олегом</span>
						<span class="text">Мы с друганом тоже <br> своего рода супергерои</span>
						<span class="text">10-летний я, когда залепил картофелиной выхлопную<br>трубу автомобиля стоявшего у
							подьезда
						</span>
					</div>
				</div>
				<div class="controls">
					<label for="slide1">
						<p class="button"></p>
					</label>
					<label for="slide2">
						<p class="button"></p>
					</label>
					<label for="slide3">
						<p class="button"></p>
					</label>
					<label for="slide4">
						<p class="button"></p>
					</label>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
